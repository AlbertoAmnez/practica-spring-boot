<!DOCTYPE html>
<!--este link en la linea 3 es obligatorio para que se considere html thymeleaf-->
<html xmlns:th="https://www.thymeleaf.org/">
<head>
	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
	
	
	
    <div class="container"> 
		<div class="row">
	        <div class="col-md-12">
	            <legend>Lista de Proyectos</legend>
				
			</div>
		</div>
		<div class="d-flex justify-content-end">
			<a th:href="@{/alumnos}" class="btn btn-primary btn-outline">Volver</a>		
				 </div>
		 <div>
			<table class="table table-striped">
			     <thead>
			       <tr>
			         <th scope="col">#</th>
			         <th scope="col">Nombre</th>
					 <th scope="col">Descripcion</th> 
			         <th scope="col">Fecha Inicio</th>
					 <th scope="col">Fecha fin</th>
			         <th scope="col">Activo</th>
					 
					 
					 
			       </tr>
			     </thead>
			     <tbody>
			       <tr th:each="proyecto:${proyecto}" class="align-middle">
			         <td th:text="${proyecto.id}"></td>
			         <td th:text="${proyecto.nombre}"></td>
			         <td th:text="${proyecto.descripcion}"></td>
					 <td th:text="${proyecto.fecha_inicio}"></td>
			         <td th:text="${proyecto.fecha_fin}"></th> 
			         <td th:text="${proyecto.activo}"></td>
			       </tr>
      			</tbody>
    		</table>
		</div>

	</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
