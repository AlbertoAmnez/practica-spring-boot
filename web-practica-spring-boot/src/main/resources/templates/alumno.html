<!DOCTYPE html>
<!--este link en la linea 3 es obligatorio para que se considere html thymeleaf-->
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	
	
	
    <div class="container"> 
        <div class="row">
            <h1> Lista de alumnos</h1>
		</div>
			<table class="table">
			     <thead>
			       <tr>
			         <th scope="col">#</th>
			         <th scope="col">Nombre</th>
			         <th scope="col">Apellido</th>
					 <th scope="col">Telefono</th>
			         <th scope="col">Email</th> 
			         <th scope="col">DNI</th>
					 <th scope="col">Fecha Nacimiento</th>
					 
					 
			       </tr>
			     </thead>
			     <tbody>
			       <tr th:each="alumno:${alumno}">
			         <td th:text="${alumno.id}"></td>
			         <td th:text="${alumno.nombre}"></td>
			         <td th:text="${alumno.apellido}"></td>
					 <td th:text="${alumno.telefono}"></td>
			         <td th:text="${alumno.email}"></th> 
			         <td th:text="${alumno.dni}"></td>
					 <td th:text="${alumno.fecha_nac}"></td>
			       </tr>
            
        
   

      </tbody>
    </table>
	
	</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
